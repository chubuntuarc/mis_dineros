<script src="js/proyectos.js"></script>

<div class="row blue white-text" id="module-title">
  <div class="col s12 center-align">
    <h5>Administrar proyectos</h5>
  </div>
</div>

<div class="row">
  <div class="col s12 right-align">
    <a id="nuevo-proyecto" class="circle-btn waves-effect waves-light btn-small blue white-text" onclick="$('#module-form').show();$(this).hide();$('input').val('');$('#enviardata').show();$('#editardata').hide()"><i class="material-icons left">add_circle_outline</i>Agregar proyecto</a>
  </div>
</div>

<div class="row z-depth-2" id="module-form">
  <div class="col s12">
    <!--Formulario-->
    <div class="row">
      <div class="input-field col m6 s12">
        <input id="cliente" type="text" class="validate">
        <label for="cliente">Cliente</label>
      </div>
      <div class="input-field col m6 s12">
        <input id="fuente" type="text" class="validate">
        <label for="fuente">Fuente</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col m4 s12">
        <input id="inicio" type="text" class="validate">
        <label for="inicio">Inicio</label>
      </div>
      <div class="input-field col m4 s12">
        <input id="presupuesto" type="text" class="validate">
        <label for="presupuesto">Presupuesto</label>
      </div>
      <div class="input-field col m4 s12">
        <input id="horas" type="text" class="validate">
        <label for="horas">Horas</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col m4 s12">
        <input id="deadline" type="text" class="validate">
        <label for="deadline">Deadline</label>
      </div>
      <div class="input-field col m4 s12">
        <input id="costo_real" type="text" class="validate">
        <label for="costo_real">Costo real</label>
      </div>
      <div class="input-field col m4 s12">
        <input id="horas_reales" type="text" class="validate">
        <label for="horas_reales">Horas reales</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col m4 s12">
        <input id="ganancia" type="text" class="validate">
        <label for="ganancia">Ganancia</label>
      </div>
      <div class="input-field col m4 s12">
        <input id="entrega" type="text" class="validate">
        <label for="entrega">Entrega</label>
      </div>
      <div class="input-field col m4 s12">
        <input id="estado" type="text" class="validate">
        <label for="estado">Status</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="notas" type="text" class="validate">
        <label for="notas">Notas</label>
      </div>
    </div>
    <div class="row right-align">
      <div class="col s12"> 
        <div class="col s10">
          <a href="#!" class="cancel-btn" onclick="$('#module-form').hide();$('#nuevo-condominio').show();">Cancelar</a>
        </div>
        <div class="col s2">
          <button id="enviardata" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="enviarDatos()">Guardar</button>
          <button id="editardata" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="editarDatos()">Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" style="overflow-x:auto;">
  <div class="col s12">
   <!-- //Tabla con los proyectos-->
    <table id="tabla-cuenta" class="table striped display highlight" cellspacing="0" width="100%">
      <thead>
        <th>Deadline</th>
        <th>Proyecto</th>
        <th>Fuente</th>
        <th>Inicio</th>
        <th>Presupuesto</th>
        <th>Horas propuestas</th>
        <th>Costo real</th>
        <th>Horas reales</th>
        <th>Status</th>
        <th></th>
        <th></th>
      </thead>
      <tbody id="proyectos-rows">
      </tbody>
    </table>
  </div>
</div>

<div class="row"><div class="col s12"><h5 class="blue-text center-align">Terminados</h5></div></div>

<div class="row" style="overflow-x:auto;">
  <div class="col s12">
   <!-- //Tabla con los proyectos-->
    <table id="tabla-cuenta" class="table striped display highlight" cellspacing="0" width="100%">
      <thead>
        <th>Deadline</th>
        <th>Proyecto</th>
        <th>Fuente</th>
        <th>Inicio</th>
        <th>Presupuesto</th>
        <th>Horas propuestas</th>
        <th>Costo real</th>
        <th>Horas reales</th>
        <th>Status</th>
      </thead>
      <tbody id="terminados-rows">
      </tbody>
    </table>
  </div>
</div>
